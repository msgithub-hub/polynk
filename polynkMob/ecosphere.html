<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生态圈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="css/ecosphere.css">
</head>
<body>
<div class="toubuHead" id="toubuHead"></div>
<div class="content_body"  style="background: white">
    <div class="content1">
        <ul class="listData"></ul>
        <p id="page" class="animated slideInRight "></p>
    </div>
</div>
<div class="foot wenzi_bottom" id="wenzi_bottom"></div>

<script src="js/rem.js"></script>
<script src="layui/layui.js"></script>
<script src="js/loadHF.js"></script>
<script>
    let loadIndex
    layui.use([ 'layer', 'jquery','laypage'], () => {
        let laypage=layui.laypage;
        let $=layui.jquery;
        let layer=layui.layer;
        layer.ready(function() {
            loadIndex = layer.load(1,{
                // time:2 * 1000,
                shade: [1,'#ddd']
            });
        });
        $(function () {
            $.ajax({
                type: "get",
                url: "json/list.json",
                data:'',
                dataType: 'json',
                success:(res)=> {
                    // console.log(res);
                    layer.close(loadIndex);
                    let dataLen=res.arr1;
                    // console.log(dataLen);
                    laypage.render({
                        elem: 'page',
                        count: dataLen.length, //数据总数，从服务端得到
                        limit: 8,   //每页条数设置
                        layout: ['count', 'prev', 'page', 'next','skip'],
                        jump: function (obj) {
                            // console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                            // console.log(obj.limit); //得到每页显示的条数
                            document.querySelector('.listData').innerHTML= function (){
                                let arr = [];
                                let thisData = dataLen.concat().splice(obj.curr * obj.limit - obj.limit, obj.limit);
                                layui.each(thisData, function (index,item) {
                                    let text =`
                                               <li class="box wave animated slideInLeft" data-id="${item.id}">

                                                   <div class="titlename slh">${item.textTitleCN}</div>
                                                   <p class="time">${item.time}</p>
                                               </li>
                                               `;
                                    arr.push(text);
                                });
                                return arr.join('');
                            }();
                        }
                    });
                }
            });

            /**点击说说跳转详情页面**/
            $(".content1").on("click", ".listData .box", function (e) {
                console.log(e)
                window.location.href = 'ecosphereDetails.html?id=' + $(e.currentTarget).attr('data-id');
            });
        })

    })
</script>
</body>
</html>
